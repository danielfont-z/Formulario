<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form>
        <label for="">Nombre:</label>
        <input type="text" placeholder="Nombre">
        <label for="">Fecha:</label>
        <input type="date">
        <label for="">Correo:</label>
        <input type="email" placeholder="correo e-mail">
        <label for="">Seleccionar color:</label>
        <input type="color">
        <label for="">Enviar datos:</label>
        <input type="submit" value="Enviar info">
        <label for="">Fecha y hora:</label>
        <input type="datetime-local">
        <input type="reset" value="selecciona la casilla derecha">
        <input type="checkbox">
        <label for="">Buscador:</label>
        <input type="search" placeholder="Buscar">
        <label for="">Botón:</label>
        <input type="button" value="botón">
        <select>
            <option value="">Hombre</option>
            <option value="">Mujer</option>
            <option value="">NADA MÁS</option>
        </select>

    </form>
</body>
</html>
